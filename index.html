<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Discord Webhook Sender</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Discord Webhook Sender</h1>
    <form id="webhookForm">
        <label for="webhookUrl">Webhook URL:</label>
        <input type="text" id="webhookUrl" required><br><br>
        
        <label for="interval">送信間隔(ms):</label>
        <input type="number" id="interval" min="0" value="1000"><br><br>
        
        <label for="times">送信回数:</label>
        <input type="number" id="times" min="1" value="1"><br><br>
        
        <label for="message">メッセージ:</label><br>
        <textarea id="message" rows="4" cols="50" required class="outlined"></textarea><br><br>
        
        <label for="file">ファイル:</label>
        <input type="file" id="file">
        <button type="button" onclick="clearFile()">削除</button><br><br>
        
        <input type="submit" value="送信" onclick="sendWebhook(event)"><br><br>
        
    </form>
    
    <script src="index.js"></script>
</body>
</html>
